<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Exotic Shop</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./avocadoICO.ico" type="image/x-icon">
  </head>
  <style>

  </style>  
  <body>
    <main>
        <h1>Welcome to My Exotic Shop</h1> 
        <p>O site serve para vender abacates</p>
        <h1>Products</h1>
      <table id = "product-table", class = "content-table">
        
          <tr class = "header">
            <th>Seller</th>
            <th>Product</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
      <!--AQUI VAO FICAR OS DADOS CONSOANTE A ESCOLHA DO UTILIZADOR-->
      </table>
      <!--AQUI VAO SER INTRODUZIDOS NOVOS DADOS-->
      <form onsubmit="sConsole(event)">
        <label for="sellerName">Seller:</label><br>
        <input type="text" id="sellerName" name="sellerName"><br> 
        <label for="productName">Products:</label><br>
        <input type="text" id="productName" name="productName"><br>
        <label for="desc">Description:</label><br>
        <input type="text" id="desc" name="desc"><br>
        <label for="quantity">Quantity:</label><br>
        <input step="0.1" type="number" id="quantity" name="quantity"><br>
        <label for="price">Price:</label><br>
        <input step="0.1" type="number" id="price" name="price"><br>
        <input type="submit" value="Submit"><br>
        
      </form>

    </main>
	<script src="getProducts.js"></script>
  </body>
</html>
